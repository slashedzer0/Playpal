<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Playpal // Register</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- custom css -->
    <link href="{{ url_for('static', filename='/css/style.css') }}" rel="stylesheet" type="text/css">

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.0/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.0/css/sharp-solid.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.0/css/sharp-regular.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.0/css/sharp-light.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.0/css/duotone.css" />
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-semibold fs-4" href="/">
                <i class="fa-regular fa-planet-ringed"></i>&nbsp;<span
                    style="font-family: 'Chakra Petch';">PLAYPAL</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
                aria-controls="navbar" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active fw-semibold fs-5" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fw-semibold fs-5" href="/talents">Talents</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fw-semibold fs-5" href="/games">Games</a>
                    </li>
                </ul>

                <a href="/login" class="btn btn-outline-light fw-semibold fs-5 px-4 py-0" id="login-navbar">LOG IN</a>
            </div>
        </div>
    </nav>

    <section>
        <!-- form register customer -->
        <div id="regiscustomer-box" class="container col-xxl-9 p-3 my-4">
            <div class="d-flex align-items-center justify-content-center vh-100">
                <div class="card px-5 py-3" style="width: 28rem;">
                    <h1 class="card-title text-center mb-4">Join Us</h1>
                    <p class="card-text text-center fw-medium fs-5 text-secondary">Create your account</p>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="fullname-customer" placeholder="Fullname" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username-customer" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password-customer" placeholder="Password"
                            required>
                    </div>
                    <div id="help-customer" class="text-danger invisible">
                        <!-- teks peringatan akan muncul disini -->
                        dummy text
                    </div>
                    <div class="mt-5 mb-3">
                        <button class="btn btn-lg btn-dark form-control fw-semibold" onclick="register_customer()">SIGN
                            UP</button>
                    </div>
                    <div class="mb-3">
                        <a href="#" class="btn btn-lg btn-outline-dark form-control fw-semibold"
                            onclick="toggle_regis_talent()">REGISTER
                            AS TALENT</a>
                    </div>
                    <p class="card-text text-center mb-4">Already have an account?<a href="/login"
                            class="link-underline-primary mx-2">Log in</a></p>
                </div>
            </div>
        </div>

        <!-- form register talent -->
        <div id="registalent-box" class="container col-xxl-9 p-3 my-4 visually-hidden">
            <div class="d-flex align-items-center justify-content-center vh-100">
                <!-- code here -->
                <div class="card px-5 py-3" style="width: 28rem;">
                    <h1 class="card-title text-center mb-4">Team Up</h1>
                    <p class="card-text text-center fw-medium fs-5 text-secondary">Create your account</p>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="fullname-talent" placeholder="Fullname" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username-talent" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password-talent" placeholder="Password"
                            required>
                    </div>
                    <div class="mb-3">
                        <select class="form-select" id="game" name="game">
                            <option selected hidden value="">-- Choose a game --</option>
                            <option value="Apex Legends">Apex Legends</option>
                            <option value="Call of Duty Mobile">Call of Duty Mobile</option>
                            <option value="Dota 2">Dota 2</option>
                            <option value="Fall Guys">Fall Guys</option>
                            <option value="Free Fire">Free Fire</option>
                            <option value="Genshin Impact">Genshin Impact</option>
                            <option value="League of Legends">League of Legends</option>
                            <option value="Mobile Legends">Mobile Legends</option>
                            <option value="Point Blank">Point Blank</option>
                            <option value="Pokémon Unite">Pokémon Unite</option>
                            <option value="PUBG Mobile">PUBG Mobile</option>
                            <option value="Valorant">Valorant</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <select class="form-select" id="price" name="price">
                            <option selected hidden value="">-- Choose a unit price --</option>
                            <option value="10000">10k/match</option>
                            <option value="20000">20k/match</option>
                            <option value="30000">30k/match</option>
                            <option value="40000">40k/30min</option>
                            <option value="50000">50k/30min</option>
                            <option value="60000">60k/hour</option>
                            <option value="80000">80k/hour</option>
                            <option value="100000">100k/hour</option>
                        </select>
                    </div>
                    <div id="help-talent" class="text-danger invisible">
                        <!-- teks peringatan akan muncul di sini -->
                        dummy text
                    </div>
                    <div class="mb-3 mt-5">
                        <button class="btn btn-lg btn-dark form-control fw-semibold"
                            onclick="register_talent()">APPLY</button>
                    </div>
                    <div class="mb-3">
                        <a href="#" class="btn btn-lg btn-outline-dark form-control fw-semibold"
                            onclick="toggle_regis_talent()">REGISTER
                            AS CUSTOMER</a>
                    </div>
                    <p class="card-text text-center mb-4">Already have an account?<a href="/login"
                            class="link-underline-primary mx-2">Log in</a></p>

                </div>
            </div>
        </div>
    </section>

    <!-- footer -->
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <span class="mb-3 mb-md-0 fw-semibold text-body-secondary">© 2023 Playpal Entertainment, Inc</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-body-secondary" href="javascript:void(0);"><i
                            class="fa-brands fa-x-twitter fs-5"></i></a></li>
                <li class="ms-3"><a class="text-body-secondary" href="javascript:void(0);"><i
                            class="fa-brands fa-instagram fs-5"></i></a></li>
                <li class="ms-3"><a class="text-body-secondary" href="javascript:void(0);"><i
                            class="fa-brands fa-facebook fs-5"></i></a></li>
            </ul>
        </footer>
    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- custom js -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>
